<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="https://upcdn.io/W142hnM/raw/linkifyicon.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://upcdn.io/W142hnM/raw/linkify.png" alt="linkify" height="60">
            </a>
        </div>
    </nav>
    <div class="container py-5 text-center">
        {% block content %}
        {% endblock %}
    </div>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>
</body>
</html>
